<!DOCTYPE html>
<html lang="en" ng-app="ngSkol">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{company.title}}! | </title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="../vendors/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">	
	<!-- Custom Theme Style -->
    <link href="../css/custom.css" rel="stylesheet">
	<!-- Bootstrap Tagsinput -->
	<link href="../vendors/bootstrap-tagsinput/dist/bootstrap-tagsinput.css" rel="stylesheet">	
	
	<!-- SKOL ELEMENTS -->	
	<link href="../modules/skol-elements/skol-elements.css" rel="stylesheet">
	
	<!-- PROTOTYPE EDITOR -->
	<link href="../modules/skol-editor/skol-editor.css" rel="stylesheet">
	
  </head>

  <body class="nav-md"  ng-controller="skolMainCtrl">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="http://ssadvisors.net/" class="site_title"><i class="fa fa-paw"></i> 
			  <span>{{company.name}}!</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div ng-include src=" 'views/profile-quick-info.html' "></div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
			<div ng-include src=" 'views/sidebar-menu.html' "></div>
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            <div ng-include src=" 'views/footer-buttons.html' "></div>
            <!-- /menu footer buttons -->
          </div>
        </div>

        <!-- top navigation -->
        <div ng-include src=" 'views/top-navigation.html' "></div>
		<!-- /top navigation -->

        <!-- page content -->
		<div ng-view></div>
        <!-- /page content -->

        <!-- footer content -->
		<div ng-include src=" 'views/footer.html' "></div>
        <!-- /footer content -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="../vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="../vendors/nprogress/nprogress.js"></script>
	<!-- bootstrap-progressbar -->
    <script src="../vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
	<!-- Angujar Js --> 
	<script src="../vendors/angular/angular.min.js"></script>
	<script src="../vendors/angular/angular-route.min.js"></script>
    <!-- Custom Theme Scripts -->
    <script src="../js/custom.js"></script>
	
	<!-- twitter typeahead -->
    <script src="../vendors/typeahead.js/dist/typeahead.bundle.min.js"></script>
	<!-- bootstrap-tagsinput -->
	<script src="../vendors/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js"></script>
	
	<!-- cusomer Angular ngRouter -->
	<script src="../js/router.js"></script>
	
	<!-- PROTOTYPE USER PROFILE -->
    <script src="../js/prototype-customer.js"></script>
	<!-- PROTOTYPE ELEMENT -->
	<script src="../modules/skol-elements/skol-elements.js"></script>
    <script src="../modules/skol-elements/form1/script.js"></script>
	
	<!-- PROTOTYPE EDITOR -->
	<script src="../modules/skol-editor/skol-editor.js"></script>
	
	
  </body>
</html>
